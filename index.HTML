<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="white-box">
       <h1>Please fill the Form</h1> 

       
       <form action="/action_page.php">

        <div class="title-container">
            <label class="title-label" for="Mr">Mr.</label>
            <input class="title-input" type="radio" id="Mr" name="fav_language" value="Mr">
            
            <label class="title-label" for="Mrs">Mrs.</label>
            <input class="title-input" type="radio" id="Mrs" name="fav_language" value="Mrs">
            
            <label class="title-label" for="PhD">PhD.</label>
            <input class="title-input" type="radio" id="PhD" name="fav_language" value="PhD">
            
        </div>

        

        
        
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First name" required ><br>


        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last name" required ><br>


        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>


        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" maxlength="12"><br>

        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>


        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br>


        


        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>


        <input type="reset">

        <input type="submit" value="Submit">



       </form>
    </div>


</body>
</html>
