<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!--Below is the font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!--
        To use it:
        font-family: 'Poppins', sans-serif; 
    -->

    <link rel="stylesheet" href="/Styles.CSS">
</head>


<body>

    <div class="white-box">
       <h1>Please fill the Form</h1> 

       
       <form action="/action_page.php">

        <div class="title-container">
            <label class="title-label" for="Mr">Mr.</label>
            <input class="title-input" type="radio" id="Mr" name="fav_language" value="Mr">
            
            <label class="title-label" for="Mrs">Mrs.</label>
            <input class="title-input" type="radio" id="Mrs" name="fav_language" value="Mrs">
            
            <label class="title-label" for="PhD">PhD.</label>
            <input class="title-input" type="radio" id="PhD" name="fav_language" value="PhD">
            
        </div>

        

        
        
        <label for="fname">First name *</label><br>
        <input type="text" id="fname" name="fname" placeholder="Bruce" required ><br>


        <label for="lname">Last name *</label><br>
        <input type="text" id="lname" name="lname" placeholder="Wayne" required ><br>


        <label for="email">Enter your email *</label><br>
        <input type="email" id="email" name="email" placeholder="BruceW@gotham.com" required ><br>


        <label for="pwd">Password *</label><br>
        <input type="password" id="pwd" name="pwd" maxlength="12" placeholder="Justice-not-vengeance" required ><br>

        <label for="phone">Phone number</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123456789"><br>


        <label for="birthday">Birthday</label><br>
        <input class="calendar" type="date" id="birthday" name="birthday"><br>


        <div class="checkbox-container">

            <label for="vehicle1"> I have a bike</label>

            <input class="checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        


            <label for="vehicle2"> I have a car</label>

            <input class="checkbox" type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        


            <label for="vehicle3"> I have a boat</label>

            <input class="checkbox" type="checkbox" id="vehicle3" name="vehicle3" value="Boat">

        </div>

        
       <div class="button-container">
        <input class="button" type="submit" value="Submit">
        <input class="button" type="reset">
       </div>


       </form>
    </div>


</body>
</html>
